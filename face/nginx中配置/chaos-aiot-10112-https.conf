server {
    listen      10112 ssl;
	##域名需要替换
    server_name  localhost;
	##证书需要替换。注意这是容器中的目录,不是宿主机
    ssl_certificate     /etc/letsencrypt/server.crt;
    ssl_certificate_key /etc/letsencrypt/server.key;
	
    ssl_session_cache    shared:SSL:1m;
    ssl_session_timeout  5m;
    #禁止在header中出现服务器版本，防止黑客利用版本漏洞攻击
    server_tokens off;
    #如果是全站 HTTPS 并且不考虑 HTTP 的话，可以加入 HSTS 告诉你的浏览器本网站全站加密，并且强制用 HTTPS 访问
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    fastcgi_param   HTTPS               on;
    fastcgi_param   HTTP_SCHEME         https;
    ssl_protocols   TLSv1.2;
    add_header X-Frame-Options SAMEORIGIN;
   # access_log  /var/log/nginx/wvp.log  main;



    
    location / {
        add_header 'Access-Control-Allow-Origin' *;
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,web-token,app-token,Authorization,Accept,Origin,Keep-Alive,User-Agent,X-Mx-ReqToken,X-Data-Type,X-Auth-Token,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
        if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
        }
        #前端代码
        root    /usr/share/nginx/html/facewm;
                index  index.html index.htm;
                try_files $uri /$uri.html /index.html;
                error_page 405 =200 http://$host$request_uri;
    }


      location /verify {
        proxy_pass http://127.0.0.1:10111/verify;  # 转发到本机 12800 端口
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }



	
    location @router {
        rewrite ^.*$ /index.html last;
    }
}

